<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Desktop First</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/ios/50/satellites.png" alt="satellites" />
        </div>
        <div class="icons">
            <p>Link 1</p>
            <p>Link 2</p>

    <!-- Seção Principal -->
    <section class="main-section">
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1446776709462-d6b525c57bd3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <p>Este é um texto de exemplo para a seção. Ele pode conter qualquer informação que você queira destacar ao
                lado de uma imagem.</p>
        </div>

    <div class="fundocards">
        <div class="card">
            <img class="imgcard"
                src="https://tntsports.com.br/__export/1684781952488/sites/esporteinterativo/img/2022/10/12/neymar-gettyimages-1243896546.jpg_49065171.jpg">
        </div>
        <div class="card1">
            <img class="imgcard"
                src="https://tntsports.com.br/__export/1684781952488/sites/esporteinterativo/img/2022/10/12/neymar-gettyimages-1243896546.jpg_49065171.jpg">

        </div>

    <!-- Rodapé -->

    </footer>
